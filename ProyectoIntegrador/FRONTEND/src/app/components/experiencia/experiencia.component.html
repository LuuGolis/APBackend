

<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    

    <div class="col-lg-1"></div>
    <div class="col-lg-11">

        <table class="table">
        <tbody *ngFor="let Experiencia of expe">
            
                <h2>{{Experiencia.nombreE}}</h2>
                <p >
                <td>{{Experiencia.descripcionE}}</td>
            </p>
                <td *ngIf="isLogged">
                    <button class ="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pen-fill"></i>Editar</button></td>

                <td *ngIf="isLogged">
                    <button class ="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash-fill"></i> Borrar</button></td>
                    
        </tbody>
       
    </table>
  
  
</div>
