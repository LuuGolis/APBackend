<!-- /* Para instalar y crear las barras de progreso en angular
chequear https://www.npmjs.com/package/ng-circle-progress */
 -->
<div class="row">
    <circle-progress
  [percent]="85"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"</circle-progress>
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
</div>
